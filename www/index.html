<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'unsafe-inline' 27crags.com sandbox.27crags.com * gap://ready file:; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">
         <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
         -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>27Crags TopoMaker</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Awesome App</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block" >


			  <div class="tabs">

			    <div id="tab_index" class="tab active" >
			    </div> <!-- /tab_index -->

			  <div id="tab_db" class="tab">
			    <div class="content-block-title">Crude database viewer</div>
                            <a href="#"  class="button removetables">REMOVE databases</a><br />
			    <a href="#"  class="button emptytables">EMPTY databases</a>
                            <br /><br />
			    <a href="#"  class="button refreshtables">Refresh databases</a>
			    <div class="list-block inset">
			      <ul>
				<li>
				  <div class="item-input">
				    <select name="table" id="sqlite_tables">
				      <option value="">Choose a table</option>
				    </select>
				  </div>
				</li>
			      </ul>
			    </div>
			    <div class="list-block inset">
			      <button type="button" class="button" id="fetchdata">Fetch data</button>
			    </div>

			  </div> <!-- /tab_db -->

			  </div> <!-- /tabs -->

			</div>
		    </div>
		</div>
	    </div>
	    <!-- Bottom Toolbar-->
	    <div class="toolbar">
	      <div class="toolbar-inner">
		<!-- Toolbar links -->
		<a href="#tab_index" class="tab-link active">
		  Main
		</a>
		<a href="#tab_db" class="tab-link">
		  DB Viewer
		</a>
	      </div>
	    </div>
	</div>
    </div>

    <script id="index" type="text/template7">
<textarea style="width : 100%; height : 80px;" id="log"></textarea>
<h1>Premium crags</h2>
	<table class="table table-striped table-condensed">
	  <thead>
	    <tr>
	      <th>id</th>
	      <th>name</th>
	      <th>actions</th>
	    </tr>
	  </thead>
	  <tbody>
	    {{#each crags}}
	    <tr>
		<td>{{id}}</td>
		<td>{{name}}</td>
		<td><a href="#" data-id="{{id}}" class="downloadcrag button button-raised">Download</a></td>
	    </tr>
	    {{/each}}
	  </tbody>
	</table>
    </script>

    <!-- Login screen -->
    <div class="login-screen">
      <div class="view view-main">
	<div class="page">
	  <div class="page-content login-screen-content">
	    <form id="check-user"    method="post" action="">

              <div class="list-block">
                <div class="content-block-title text-center"><img height="50" src="assets/images/Problemator_logo_big_yellow.svg" /></div>
                <div class="login-screen-title"><h2>Problemator</h2></div>
                <div class="content-block-title text-center body-text-w text-center" style="margin : 0;">Climbing is dangerous.<br />You may also get addicted to it!</div>
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="text" name="username" placeholder="Your e-mail" value=""  />
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="password" name="password" id="password" placeholder="Your password" value="" />
                      </div>
                    </div>
                  </li>


                </ul>
              </div>

              <div class="list-block">
                <div class="list-block-label">
                  <div class="row">
                    <div class="col-50 text-left">
                      <button type="button" class="button loginbutton color-problematoryellow body-text-w">Log in</button>
                    </div>
                    <div class="col-50 text-center vcenter pad20">
                      <span class="text-g">or</span> <a class="problemator-link external" href="/t/problematormobile/signup/">Sign up</a>
                    </div>
                  </div>

                  <div class="row" style="margin-top : 10px;">
                    <div class="col-100 text-left ">
                      <a href="#" id="facebook-login" class="external button color-facebook body-text-w">Facebook login</a>
                    </div>
                  </div>
                  <div class="list-block">
                    <div class="list-block-label">
                      <div class="row">
                        <div class="col-100 text-g">By registering/logging in you accept the <a href="/problemator/tos.html" class="external text-y">Terms of Use</a></div>
                      </div>
                      <div class="row">
                        <div class="col-100 text-left padtop"><a href="/t/problematormobile/forgotpassword/" class="external text-w ">Forgot password?</a></div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

            </form>
          </div><!-- //page-content-->
        </div>
      </div>
    </div><!-- end of login screen -->


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="bower_components/framework7/dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/js-cookie/src/js.cookie.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/jStorage/jstorage.min.js"></script>
    <script type="text/javascript" src="bower_components/raphael/raphael.min.js"></script>
    <script type="text/javascript" src="bower_components/morris.js/morris.min.js"></script>
    <script type="text/javascript" src="bower_components/js-cookie/src/js.cookie.js"></script>
    <script type="text/javascript" src="assets/js/template7_helpers.js"></script>
    <script type="text/javascript" src="assets/js/f7_listeners.js"></script>

    <script type="text/javascript" src="js/my-app.js"></script>



</body>

</html>
