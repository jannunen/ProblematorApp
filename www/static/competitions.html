<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link">
        <span class="fa-stack fa-md">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-chevron-left fa-stack-1x"></i>
        </span>
      </a>
    </div>
    <div class="center sliding"><h3>Competitions</h3></div>
    <div class="right">
      <a href="#" class="link icon-only open-panel"><i class="fa fa-bars"></i></a>
    </div>
  </div>
</div>
<div data-page="competitions" class="page" data-reload="true" data-ignore-cache="true">
  <div class="page-content">
    <div id="competitionslistcontainer" class="list-block media-list">
      <div class="content-block-title text-y">Search competitions</div>
      <ul id="allgrouplist">
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input type="text" class="search_competitions" placeholder="Start typing a comp name...">
              </div>
            </div>
            <div class="item-after">
              <i class="fa fa-search " style="color : white;"></i>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="list-block media-list">
      <ul class="search_results">
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="searching item-title text-w">
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div id="competitionslistcontainer" class="list-block media-list">
      <div class="content-block-title text-y">My competitions (upcoming/active)</div>
      <ul>
        {{#if mycomps}}
        {{#each mycomps}}
        <li>
          <a href="#" data-compid="{{compid}}" class="opencompetitionpage item-content item-link">
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title text-w">{{name}}</div>
                <div class="item-after"><span class="fa fa-users"></span>{{usercount}}</div>
              </div>
            </div>
          </a>
        </li>
        {{else}}
        <li>
          <div class="item-inner">
            <div class="item-title-row">
              <div class="item-title text-w">You have not registered to any comps</div>
            </div>
          </div>
        </li>
        {{/each}}

      </ul>
    </div>
  </div>



</div>
</div>
