<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="link back">
        <span class="fa-stack fa-md">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-chevron-left fa-stack-1x"></i>
        </span>
      </a>
    </div>
    <div class="center sliding"><h3>Points per route</h3></div>
    <div class="right">
      <a href="#" class="link icon-only open-panel">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>
</div> <!-- end of navbar -->


<div class="page" data-page="pointsperroute-page">
  <div class="page-content" id="pointsperroute">
    <div class="content-block">
      <!-- Buttons row as tabs controller -->
      <!---->
      <div class="buttons-row">
        {{#each series}}
        <a href="#tab{{index}}" class="{{#js_compare "this.index==0"}}active{{/js_compare}} tab-link  button">{{nimi}}</a>
        {{/each}}
      </div>

      <div class="tabs">

{{#each points}}
<div id="tab{{index}}" class="{{#js_compare "this.index==0"}}active{{/js_compare}} tab">
  <div class="content-block">
  <table width="100%" class="table text-center">
    <thead>
    <tr>
      <th>#</th>
      <th>tag</th>
      <th>colour</th>
      <th>points</th>
      <th>ascents</th>
    </tr>
    </thead>
    <tbody>
    {{#each problems}}

    <tr>
      <td class="text-y">{{problem.num}}</td>
      <td class="text-w">{{substr problem.tag 7}}</td>
      <td><span class="fa fa-square" style="color : {{problem.htmlcode}}"></span></td>
      <td>{{points}}</td>
      <td>{{default ascents 0}}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
  </div>
</div>
{{/each}}

      </div> <!-- //tabs -->

    </div>
  </div>
</div>
