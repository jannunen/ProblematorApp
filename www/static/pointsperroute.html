<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="link back">
        <span class="fa-stack fa-md">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-chevron-left fa-stack-1x"></i>
        </span>
      </a>
    </div>
    <div class="center sliding"><h3>Points per route</h3></div>
    <div class="right">
      <a href="#" class="link icon-only open-panel">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>
</div> <!-- end of navbar -->


<div class="page" data-page="pointsperroute-page">
  <div class="page-content" id="pointsperroute">
    <div class="content-block">
      <!-- Buttons row as tabs controller -->
      <!---->
      <div class="buttons-row">
        {{#each series}}
        <a href="#tab{{index}}" class="{{#js_compare "this.index==0"}}active{{/js_compare}} tab-link  button">{{nimi}}</a>
        {{/each}}
      </div>
    </div>

    <div class="tabs">

    {{#each points}}
    <div id="tab{{index}}" class="{{#js_compare "this.index==0"}}active{{/js_compare}} tab">
      <div class="content-block">
      <div class="row">
        <div class="col-10 text-w">&nbsp;</div>
        <div class="col-20 text-w"> # </div>
        <div class="col-20 text-w">Tag</div>
        <div class="col-30 text-w"> Points </div>
      </div>
      <br />
      {{#each problems}}

      <div class="row" style="border-width : 0 0 1px 0;border-style : dotted; border-color : #a0a0a0;">
        <div class="col-10 text-w">&nbsp;</div>
        <div class="col-20 text-w"> {{problem.num}} </div>
        <div class="col-20 text-w"><span class="fa fa-square" style="color : {{problem.htmlcode}}"></span> {{substr problem.tag 7}} </div>
        <div class="col-30">
        <span style="color : white;">{{points}}</span>
        </div>
      </div>
      {{/each}}
      </div>
    </div>
    {{/each}}

    </div> <!-- //tabs -->
      
  </div>
</div>
